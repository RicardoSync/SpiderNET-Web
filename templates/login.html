<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Software Escobedo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <style>
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #121212;
            color: #fff;
            padding: 1rem;
        }
        .login-container {
            background: #1e1e1e;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
            text-align: center;
            animation: fadeIn 1s ease-in;
            width: 100%;
            max-width: 400px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .form-control {
            background: #333;
            color: #fff;
            border: 1px solid #555;
            padding: 0.75rem;
        }
        .form-control:focus {
            background: #404040;
            color: #fff;
            border-color: #007bff;
            box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
        }
        .form-control::placeholder {
            color: #bbb;
        }
        .btn-primary {
            background: #007bff;
            border: none;
            padding: 0.75rem;
        }
        .btn-dark {
            background: #444;
            border: none;
            padding: 0.75rem;
        }
        footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: #aaa;
            font-size: 0.9rem;
            padding: 0 1rem;
        }
        .bi-cpu {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        h2 {
            font-size: 1.75rem;
            margin-bottom: 1.5rem;
        }

        /* Media Queries */
        @media (max-width: 576px) {
            .login-container {
                padding: 1.5rem;
            }
            .bi-cpu {
                font-size: 2.5rem;
            }
            h2 {
                font-size: 1.5rem;
                margin-bottom: 1.25rem;
            }
            .form-control, .btn-primary, .btn-dark {
                padding: 0.6rem;
            }
        }

        @media (max-width: 360px) {
            .login-container {
                padding: 1rem;
            }
            .bi-cpu {
                font-size: 2rem;
            }
            h2 {
                font-size: 1.25rem;
            }
            .btn-primary, .btn-dark {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <i class="bi bi-cpu fs-1"></i> <!-- Ícono muy grande -->
        
        <h2 class="mb-4">Iniciar Sesión</h2>
        <form action="{{ url_for('iniciar_sesion')}}", method="POST">
            <div class="mb-3">
                <input type="text" id=username" name="username" class="form-control" placeholder="Usuario" required>
            </div>
            <div class="mb-3">
                <input type="password" id="password" name="password" class="form-control" placeholder="Contraseña" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">
                <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
            </button>
        </form>
        <button type="submit" class="btn btn-dark w-100 mt-2">
            <i class="bi bi-youtube"></i> YouTube
            <a href="https://www.youtube.com/@tecnoflowz4850"></a>
        </button>
    </div>
    <footer>&copy; 2024 Software Escobedo</footer>
</body>
</html>
