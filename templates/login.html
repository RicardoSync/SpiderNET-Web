<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AdmiNET</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <style>
        /* Paleta de colores inspirada en el logo (azul intenso + fondo oscuro) */
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Fondo oscuro */
            background: #0D0D24;
            color: #fff;
            padding: 1rem;
        }
        .login-container {
            /* Contenedor ligeramente más claro */
            background: #161628;
            padding: 2rem;
            border-radius: 10px;
            /* Sombra suave */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            animation: fadeIn 1s ease-in;
            width: 100%;
            max-width: 400px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .form-control {
            background: #222;
            color: #fff;
            border: 1px solid #444;
            padding: 0.75rem;
        }
        .form-control:focus {
            background: #2a2a3a;
            color: #fff;
            /* Borde azul principal */
            border-color: #0f53c4;
            box-shadow: 0 0 0 0.25rem rgba(15, 83, 196, 0.25);
        }
        .form-control::placeholder {
            color: #bbb;
        }
        /* Botón principal con azul del logo */
        .btn-primary {
            background: #0f53c4;
            border: none;
            padding: 0.75rem;
        }
        /* Botón oscuro */
        .btn-dark {
            background: #2b2b44;
            border: none;
            padding: 0.75rem;
        }
        footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: #aaa;
            font-size: 0.9rem;
            padding: 0 1rem;
        }
        .bi-cpu {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        h2 {
            font-size: 1.75rem;
            margin-bottom: 1.5rem;
        }

        /* Media Queries */
        @media (max-width: 576px) {
            .login-container {
                padding: 1.5rem;
            }
            .bi-cpu {
                font-size: 2.5rem;
            }
            h2 {
                font-size: 1.5rem;
                margin-bottom: 1.25rem;
            }
            .form-control, .btn-primary, .btn-dark {
                padding: 0.6rem;
            }
        }
        @media (max-width: 360px) {
            .login-container {
                padding: 1rem;
            }
            .bi-cpu {
                font-size: 2rem;
            }
            h2 {
                font-size: 1.25rem;
            }
            .btn-primary, .btn-dark {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <img src="/img/logo.png" alt="Logo AdmiNET" style="width: 120px; margin-bottom: 1rem;">
        
        <h2 class="mb-4">Iniciar Sesión</h2>
        <form action="{{ url_for('iniciar_sesion')}}" method="POST">
            <div class="mb-3">
                <input type="text" id="username" name="username" class="form-control" placeholder="Usuario" required>
            </div>
            <div class="mb-3">
                <input type="password" id="password" name="password" class="form-control" placeholder="Contraseña" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">
                <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
            </button>
        </form>
    
        <a href="https://wa.me/+524981442266" class="btn btn-dark w-100 mt-2">
            <i class="bi bi-whatsapp"></i> WhatsApp
        </a>
    </div>
    
    <footer>&copy; 2024 AdmiNET</footer>

    <!-- Bootstrap JS (opcional si necesitas funcionalidades de Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
