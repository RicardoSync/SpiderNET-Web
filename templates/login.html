<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Software Escobedo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #121212;
            color: #fff;
        }
        .login-container {
            background: #1e1e1e;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
            text-align: center;
            animation: fadeIn 1s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .form-control {
            background: #333;
            color: #fff;
            border: 1px solid #555;
        }
        .form-control::placeholder {
            color: #bbb;
        }
        .btn-primary {
            background: #007bff;
            border: none;
        }
        .btn-dark {
            background: #444;
            border: none;
        }
        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: #aaa;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="img/logo.png" alt="Logo" class="mb-3" width="100">
        <h2 class="mb-4">Iniciar Sesión</h2>
        <form action="{{ url_for('iniciar_sesion')}}", method="POST">
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Usuario" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Contraseña" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">
                <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
            </button>
            <button type="button" class="btn btn-dark w-100 mt-2">
                <i class="bi bi-github"></i> Github
            </button>
        </form>
    </div>
    <footer>&copy; 2024 Software Escobedo</footer>
</body>
</html>
