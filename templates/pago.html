<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrar Pago</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons (opcional) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1>Registrar Pago</h1>
      <!-- Botón para abrir el modal -->
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#modalPago"
      >
        Registrar Pago
      </button>

      <!-- Modal -->
      <div
        class="modal fade"
        id="modalPago"
        tabindex="-1"
        aria-labelledby="modalPagoLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <form action="{{ url_for('registrar_pago') }}" method="POST">
              <div class="modal-header">
                <h5 class="modal-title" id="modalPagoLabel">Registrar Pago</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Cerrar"
                ></button>
              </div>
              <div class="modal-body">
                <div class="mb-3">
                  <label for="nombre_cliente" class="form-label">Nombre del Cliente</label>
                  <input type="text" class="form-control" name="nombre_cliente" id="nombre_cliente" required />
                </div>
                <div class="mb-3">
                  <label for="mensualidad" class="form-label">Mensualidad</label>
                  <input type="number" step="0.01" class="form-control" name="mensualidad" id="mensualidad" required />
                </div>
                <div class="mb-3">
                  <label for="monto" class="form-label">Monto</label>
                  <input type="number" step="0.01" class="form-control" name="monto" id="monto" required />
                </div>
                <div class="mb-3">
                  <label for="descuento" class="form-label">Descuento (%)</label>
                  <input type="number" class="form-control" name="descuento" id="descuento" value="0" />
                </div>
                <div class="mb-3">
                  <label for="meses_pagados" class="form-label">Meses Pagados</label>
                  <input type="number" class="form-control" name="meses_pagados" id="meses_pagados" required />
                </div>
                <div class="mb-3">
                  <label for="concepto" class="form-label">Concepto</label>
                  <input type="text" class="form-control" name="concepto" id="concepto" required />
                </div>
                <div class="mb-3">
                  <label for="metodo" class="form-label">Método de Pago</label>
                  <select class="form-control" name="metodo" id="metodo" required>
                    <option value="Efectivo">Efectivo</option>
                    <option value="Tarjeta">Tarjeta</option>
                    <option value="Transferencia">Transferencia</option>
                  </select>
                </div>
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Generar Recibo</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                  Cancelar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- Fin Modal -->
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
