<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error | Página no encontrada</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Arial", sans-serif;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f9fa;
            text-align: center;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
        }

        h1 {
            font-size: 36px;
            color: #333;
        }

        p {
            color: #666;
            margin: 10px 0;
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
        }

        /* Animación */
        .animation {
            width: 300px;
            margin: auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="animation">
            <!-- Animación Lottie -->
            <lottie-player 
                src="https://assets3.lottiefiles.com/packages/lf20_suhe7qtm.json"
                background="transparent"  
                speed="1"  
                style="width: 100%; height: 200px;"  
                loop autoplay>
            </lottie-player>
        </div>

        <h1>Oops! Algo salió mal.</h1>
        <p>La página que buscas no existe o ocurrió un error inesperado.</p>
    </div>

    <!-- Lottie Player -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

</body>
</html>
