
<div class="modal fade text-dark" id="modal_reiniciar{{ mikrotik[0] }}" tabindex="-1" aria-labelledby="modal_reiniciarLabel{{ mikrotik[0] }}" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal_reiniciarLabel{{ mikrotik[0] }}">Reinciar MikroTik</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <form action="{{ url_for('reiniciar_mikrotik', id=mikrotik[0]) }}" method="POST">
          <div class="modal-body">
            <!-- Información de conexión (similar al modal de edición) -->
            <div class="mb-3">
              <input type="hidden" class="form-control" name="username" id="username{{ mikrotik[0] }}" value="{{ mikrotik[2] }}" required/>
            </div>
            <div class="mb-3">
              <input type="hidden" class="form-control" name="password" id="password{{ mikrotik[0] }}" value="{{ mikrotik[3] }}" required/>
            </div>
            <div class="mb-3">
              <input type="hidden" class="form-control" name="ip" id="ip{{ mikrotik[0] }}" value="{{ mikrotik[4] }}" required/>
            </div>
            <div class="mb-3">
              <input type="hidden" class="form-control" name="port" id="port{{ mikrotik[0] }}" value="{{ mikrotik[5] }}" required/>
            </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Reinciar MikroTik</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
