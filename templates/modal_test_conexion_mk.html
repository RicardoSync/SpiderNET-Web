<div class="modal fade text-dark" id="modal_test_conexion{{ mikrotik[0] }}" tabindex="-1" aria-labelledby="modal_test_conexionLabel{{ mikrotik[0] }}" aria-hidden="true">
    <div class="modal-dialog">
        <form action="{{ url_for('probar_coneion_mk', id=mikrotik[0]) }}" method="POST">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal_test_conexionLabel{{ mikrotik[0] }}">Reiniciar MikroTik</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" name="username" value="{{ mikrotik[2] }}" required />
            <input type="hidden" name="password" value="{{ mikrotik[3] }}" required />
            <input type="hidden" name="ip" value="{{ mikrotik[4] }}" required />
            <input type="hidden" name="port" value="{{ mikrotik[5] }}" required />
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Reiniciar MikroTik</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
